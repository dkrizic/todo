on:
  push:
    branches:
      - main
    pull_request:
      branches:
        - main

jobs:

  ci-amd64:
    runs-on: ubuntu-latest
    steps:
      # checkout code
      - uses: actions/checkout@v2

      # Build docker image
      - name: Build docker image
        working-directory: ./build/server
        run:  docker build -t todo-server:amd64 -f server/docker/Dockerfile.amd64 .
